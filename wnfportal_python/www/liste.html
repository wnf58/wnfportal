<!DOCTYPE html>
<html lang="de">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9">
  <meta charset="utf-8">
  <meta name="author" content="Enrico Sadlowski">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <title>Datensätze beim scrollen nachladen</title>
  <link rel="stylesheet" href="css/wnfportal.css" type="text/css" />
  <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/liste_ea.js"></script>

  <script type="text/javascript">
  $(document).ready(function()
  {
    function loadNextData()
    {
      var userID=$(".block:last").attr("id");
      $('div#loader').html('<img src="images/loader.gif">');
      $.post('/loadnextdata', {lastID: userID}, function(data) {
         console.log(data);
        if (data != "")
        {
          $(".block:last").after(data);
        }
        $('div#loader').empty();
      });
    };

    $(window).scroll(function()
    {
      if($(window).scrollTop() == $(document).height() - $(window).height())
      {
        loadNextData();
      }
    });
  });
  </script>
</head>
<body>

<div id="wrapper">
  <h1>Wrapper</h1>
  <div id="loader"></div>
</div>
<table>
  <tr><th class=table-3c-spalte1>Datum</th><th class=table-3c-spalte2>Bezeichnung</th><th class=table-3c-spalte3>Betrag</th></tr>
	<!-- Content -->
	<div id="content-ea" data-role="content" class="content">Platzhaler für Content-EA</div>
  <tr><th class=table-3c-spalte1></th><th class=table-3c-spalte2>Summe</th><th class=table-3c-spalte3></th></tr>
</table>
</body>
</html>
