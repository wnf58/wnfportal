  <link rel="stylesheet" href="css/wnfportal.css" type="text/css"/>
  <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>

  <script src="js/liste_ea.js" type="text/javascript"></script>

  <script type="text/javascript">
  $(document).ready(function()
  {
    function loadNextData()
    {
      var userID=$(".block:last").attr("id");
      $('div#loader').html('<img src="images/loader.gif">');
      $.post('/loadnextdata', {lastID: userID}, function(data) {
         console.log(data);
        if (data != "")
        {
          $(".block:last").after(data);
        }
        $('div#loader').empty();
      });
    };

    $(window).scroll(function()
    {
      if($(window).scrollTop() == $(document).height() - $(window).height())
      {
        loadNextData();
      }
    });
  });

  </script>
</head>
<body>

<div id="wrapper">
  <h1>Wrapper</h1>
  <div id="loader"></div>
</div>
