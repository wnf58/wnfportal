<div *ngIf="kubea">

  <h2>{{ kubea.kurz | uppercase }} Details</h2>
  <div><span>id: </span>{{kubea.id}}</div>
  <div>
    <label>kurz:
      <input [(ngModel)]="kubea.kurz" placeholder="kurz"/>
    </label>
  </div>
  <button (click)="save()">save</button>
</div>
<button (click)="goBack()">go back</button>
